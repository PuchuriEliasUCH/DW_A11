<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrar Nuevo Pedido - Lavandería</title>

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous" />
</head>

<body class="bg-light d-flex flex-column min-vh-100">

  <!-- MENU DE CONTENIDO -->
  <nav class="navbar navbar-expand-md navbar-light bg-white border-bottom shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-primary" href="#">Lavandería</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="../index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="registro.html">Registrar Nuevo Pedido</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="listar.html">Lista de Pedidos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="clientes.html">Gestionar Clientes</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5 flex-grow-1">
    <h1 class="mb-4 text-center">Registrar Nuevo Pedido</h1>


    <!-- FORMULARIO DE REGISTRO -->
     
    <form id="formPedido" class="mx-auto" style="max-width: 600px;">
      <div class="mb-3">
        <label for="cliente" class="form-label">Cliente</label>
        <select class="form-select" id="cliente" name="cliente" required>
          <option value="" selected disabled>Selecciona un cliente</option>
          <!-- Aquí se cargarán las opciones de clientes desde JS -->
        </select>
        <div class="invalid-feedback">Por favor selecciona un cliente.</div>
      </div>

      <div class="mb-3">
        <label for="tipoPrenda" class="form-label">Tipo de prenda</label>
        <input type="text" class="form-control" id="tipoPrenda" name="tipoPrenda"
          placeholder="Escribe el tipo de prenda" required />
      </div>

      <div class="mb-3">
        <label for="cantidad" class="form-label">Cantidad</label>
        <input type="number" class="form-control" id="cantidad" name="cantidad" min="1"
          placeholder="Cantidad de prendas" required />
      </div>

      <div class="mb-4">
        <label for="fechaEntrega" class="form-label">Fecha de entrega estimada</label>
        <input type="date" class="form-control" id="fechaEntrega" name="fechaEntrega" required />
      </div>

      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary px-4">Registrar pedido</button>
        <button type="reset" class="btn btn-secondary px-4">Limpiar formulario</button>
      </div>
    </form>


    <!-- Toast confirmación -->
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 1080">
      <div id="toastRegistro" class="toast align-items-center text-bg-success border-0" role="alert"
        aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div class="toast-body">
            Pedido registrado correctamente.
          </div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
            aria-label="Cerrar"></button>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-white text-center py-3 shadow-sm mt-auto">
    <small>© 2025 Lavandería Domiciliaria - Administrador</small>
  </footer>

  <!-- Bootstrap JS Bundle CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
  <script type="module" src="../assets/js/validaciones.js" defer></script>
</body>

</html>
